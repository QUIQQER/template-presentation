{assign var=css value=$Template->getAttribute('TemplateSetting')->getAttribute('cssVariables')}

<style>
    :root {
        /* general */
        --template-settings__scroll-offset: {$css['scrollOffset']}px;
        --template-settings__body-spacing-top: {$css['bodySpacingTop']}px;

        /* colors */
        --template-settings__color-primary: {$css['colorPrimary']};
        --template-settings__btn-text-color: {$css['btnTextColor']};

        /* typography */
        --template-settings__body-font-size: {$css['bodyFontSize']};
        --template-settings__body-color: {$css['bodyColor']};
        --template-settings__heading-color: {$css['headingColor']};
        --template-settings__body-font-weight: {$css['bodyFontWeight']};
        --template-settings__heading-font-weight: {$css['headingFontWeight']};

        /* nav */
        --template-settings__nav-position: {$css['navPosition']};
        --template-settings__nav-aligment: {$css['navAlignment']};
        --template-settings__nav-bgColor: {$css['navBgColor']};
        --template-settings__nav-bgColor--scrolled: {$css['navBgColorScrolled']};
        --template-settings__nav-link-color: {$css['navLinkColor']};
        {if $css['navLinkColorHover']}--template-settings__nav-link-color--hover: {$css['navLinkColorHover']};{/if}
        {if $css['navLinkBgColorHover']}--template-settings__nav-link-bgColor--hover: {$css['navLinkBgColorHover']};{/if}
        {if $css['navInitialTransparentLinkColor']}--template-settings__nav-initialTransparent-link-color: {$css['navInitialTransparentLinkColor']};{/if}
        {if $css['navInitialTransparentLinkColorHover']}--template-settings__nav-initialTransparent-link-color--hover: {$css['navInitialTransparentLinkColorHover']};{/if}
        {if $css['navInitialTransparentLinkBgColorHover']}--template-settings__nav-initialTransparent-link-bgColor--hover: {$css['navInitialTransparentLinkBgColorHover']};{/if}
        --template-settings__nav-subMenu-bgColor: {$css['navSubMenuBgColor']};
        --template-settings__nav-height: {$css['navHeight']}px;
        {if $css['navMaxWidth']}--template-settings__nav-maxWidth: {$css['navMaxWidth']};{/if}
        --template-settings__nav-mobile-bgColor: {$css['navMobileBgColor']};
        --template-settings__nav-mobile-text-color: {$css['navMobileTextColor']};

        /* page header */
        --template-settings__page-header-minHeightDesktop: {$css['pageHeaderMinHeightDesktop']}px;
        --template-settings__page-header-minHeightMobile: {$css['pageHeaderMinHeightMobile']}px;
        --template-settings__page-header-img-position: {$css['pageHeaderImgPosition']};
        --template-settings__page-header-text-alignment: {$css['pageHeaderTextAlignment']};
        --template-settings__page-header-text-color: {$css['pageHeaderTextColor']};
        --template-settings__page-header-heading-color: {$css['pageHeaderHeadingColor']};

        /* footer */
        --template-settings__footer-bgColor: {$css['footerBgColor']};
        {if $css['footerTextColor']}--template-settings__footer-text-color: {$css['footerTextColor']};{/if}
        {if $css['footerLinkColor']}--template-settings__footer-link-color: {$css['footerLinkColor']};{/if}
        {if $css['footerLinkColorHover']}--template-settings__footer-link-color--hover: {$css['footerLinkColorHover']};{/if}
    }
</style>
